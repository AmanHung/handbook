name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 監聽 main 分支，只要有程式碼推送到這裡，就會觸發自動部署

permissions:
  contents: write # 給予機器人權限，讓它可以把打包好的檔案推送到 gh-pages 分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼 (Checkout)
        uses: actions/checkout@v4

      - name: 設定 Node.js 環境
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 安裝套件 (Install dependencies)
        # 使用 npm ci 可以確保安裝的版本與 package-lock.json 完全一致
        run: npm ci

      - name: 打包專案 (Build)
        run: npm run build

      - name: 部署到 GitHub Pages (Deploy)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite 預設打包輸出的資料夾名稱
          branch: gh-pages # 將打包結果推送到 gh-pages 分支，讓 GitHub Pages 讀取
